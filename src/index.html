<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  <body>
    <div id="root">
        <header>LabResults<img id= logo src="dod.png" alt=""></header>
      <!--Primera pantalla-->
      <div id="Inicio">
        <form class="first-form">
          <p><strong>Le brindamos seguridad a tus resultados de laboratorio.</strong></p><br>
          <button type="button" id="botonC">Cifrar Diagnóstico</button><br><br>
          <button type="button" id="botonD">Descifrar Diagnóstico</button>
        </form> 
      </div>

      <!--Pantalla para CIFRAR-->
      <div id="pag-Cifrado">
        <form class="second-form">
          <br>
          <label for="ingTexto">Escribe tu resultado a cifrar</label><br>
          <textarea name="texto" id="ingTexto" cols="30" rows="10" placeholder= "Ingresa tu resultado" required></textarea><br><br>
          <label for="keyHtml">Clave</label>
          <input type="number" id="keyHtml" placeholder=" Ingresa tu clave" min="1"  required>
          <button type="button" id="cifrar">CIFRAR</button><br><br>
          <textarea name="texto" id="resTexto" cols="30" rows="10" placeholder= "Aquí tu resultado" required readonly></textarea><br><br>
          <button type="button" id="regresar">Inicio</button>
          <button type="reset" id="limpiar">Limpiar</button>
        </form>
      </div>

     <!--Pantalla para DESCIFRAR-->
     <div id="pag-Descifrado">
        <form class="third-form">
            <br>
            <label for="ingTextoD">Escribe tu resultado a descifrar</label><br>
            <textarea name="texto" id="ingTextoD" cols="30" rows="10"  placeholder= "Ingresa tu resultado"required></textarea><br><br>
            <label for="keyHtml2">Clave</label>
            <input type="number" id="keyHtml2" placeholder=" Escribe tu clave" min="1"  required>
            <button type="button" id="descifrar">DESCIFRAR</button><br><br>
            <textarea name="texto" id="resTextoD" cols="20" rows="10" placeholder= "Aquí tu resultado" required readonly></textarea><br><br>
            <button type="button" id="regresar1">Inicio</button>
            <button type="reset" id="limpiarD">Limpiar</button>
       </form>
     </div>
   </div>
    <footer>
        <p class="abajo">Copyr©ight 2019 by Lesly Muñoz Anampa</p>
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
