<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <body>
    <div id="root">
        <header>LabResults<img id= "logo" src="dod.png" alt=""></header>
      <!--Primera pantalla-->
      <div id="Inicio">
        <form class="first-form">
          <p class="phrase"><strong>Le brindamos seguridad a tus resultados de laboratorio.</strong></p>
          <div class="btn-general"><button type="button" id="botonC">Laboratorio</button></div>
          <div><img id= "mic" src="microscopio.png" alt=""></div>
          <div class="btn-general"><button type="button" id="botonD">Paciente</button></div> 
          <div><img id= "team" src="equipo.png" alt=""></div>
        </form> 
      </div>

      <!--Pantalla para CIFRAR-->
      <div id="pag-Cifrado" class="ocultar">
        <form class="second-form">
          
          <p id="ingreseTexto">Escribe tu resultado a cifrar</p>
          <textarea name="texto" id="ingTexto" cols="30" rows="10" placeholder= "Ingresa tu resultado" required></textarea>
          <div class="cont-medio"> 
            <label for="keyHtml">Clave</label>
            <input type="number" id="keyHtml" placeholder=" Ingresa tu clave" min="1"  required>
            <button type="button" id="cifrar">CIFRAR</button>
          </div>
          <textarea name="texto" id="resTexto" cols="30" rows="10" placeholder= "Aquí tu resultado" required readonly></textarea>
          <div class="cont-final">
            <button type="button" id="regresar">Inicio</button>
            <button type="reset" id="limpiar">Limpiar</button>
          </div>
        </form>
      </div>

      <!--Pantalla para DESCIFRAR-->
      <div id="pag-Descifrado" class="ocultar">
        <form class="third-form">
      
            <p id="ingreseTextoD">Escribe tu resultado a descifrar</p>
            <textarea name="texto" id="ingTextoD" cols="30" rows="10"  placeholder= "Ingresa tu resultado" required></textarea>
            <div class="cont-mediod">
              <label for="keyHtml2">Clave</label>
              <input type="number" id="keyHtml2" placeholder=" Escribe tu clave" min="1"  required>
              <button type="button" id="descifrar">DESCIFRAR</button>
            </div>
            <textarea name="texto" id="resTextoD" cols="20" rows="10" placeholder= "Aquí tu resultado" required readonly></textarea>
            <div class="cont-finald">
              <button type="button" id="regresar1">Inicio</button>
              <button type="reset" id="limpiarD">Limpiar</button>
            </div>
        </form>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
  <footer>
    <p class="abajo">Copyright © 2019 by Lesly Muñoz Anampa</p>
  </footer>
</html>
